<html>
    <head>
        <title>NestorHTTP guestbook example</title>
    </head>
    <body>
        <h1>Guestbook</h1>
        <p>Please leave a message!</p>
        <form method="POST">
            <table>
                <tr>
                    <td>Your name:</td>
                    <td><input type="text" name="name" maxlength="40"/></td>
                </tr>
                <tr>
                    <td>Your message:</td>
                    <td><textarea name="text" cols="80" rows="15" maxlength="1024" wrap="hard"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit"/></td>
                </tr>
        </form>
    </body>
</html>
